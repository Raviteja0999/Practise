<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching</title>
</head>
<body>
    <div id = "table-1">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res =>res.json())
        .then(data =>{
            let tabledata = `<table border >
                <tr bgcolor='pink'>
                    <th>User id</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    </tr>`

            data.forEach(rows => {
                tabledata+= `<tr>
                                <td>${rows.userId}</td>
                                <td>${rows.id}</td>
                                <td>${rows.title}</td>
                                <td>${rows.body}</td>
                                </tr>`
            });

            tabledata+="</table>"

            document.getElementById("table-1").innerHTML = tabledata;
        });
    </script>
</body>
</html>
