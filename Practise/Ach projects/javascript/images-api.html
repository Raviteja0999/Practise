<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Api</title>
    <style>
        img{
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Fetching image Api:</h1>
    <button id="btnfetch">Fetch image Now</button>

    <div id="images">
        <img src="" alt="" id="image">
        <img src="" alt="" id="image1">
        <img src="" alt="" id="image2">
        <img src="" alt="" id="image3">

    </div>

    <script>
        let btn = document.getElementById("btnfetch")
        let img = document.getElementById("image")
        let img1 = document.getElementById("image1")
        let img2 = document.getElementById("image2")
        let img3 = document.getElementById("image3")


        btn.addEventListener("click", () => {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(imagefe => {
                    console.log(imagefe); 
                    img.src = imagefe.message
                })
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(imagefet => {
                    console.log(imagefet); 
                    img1.src = imagefet.message
                })
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(imagefetc => {
                    console.log(imagefetc); 
                    img2.src = imagefetc.message
                })
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(imagefetch => {
                    console.log(imagefetch); 
                    img3.src = imagefetch.message
                })

                .catch(err => console.log(err))

        })
    </script>

</body>

</html>
