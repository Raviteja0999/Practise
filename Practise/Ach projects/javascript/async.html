<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <style>
        div{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="table-1"></div>
    <div id="table-2"></div>
    <script>
        
       async function apis(){
            const fetapi = await fetch('https://jsonplaceholder.typicode.com/posts/2')
            const jsfor2 = await fetapi.json();

            let tabledata1 = `<table border >
                <tr bgcolor='pink'>
                    <th>User id</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    </tr>`

                tabledata1+= `<tr>
                                <td>${jsfor2.userId}</td>
                                <td>${jsfor2.id}</td>
                                <td>${jsfor2.title}</td>
                                <td>${jsfor2.body}</td>
                                </tr>`
        
            tabledata1+="</table>"

            document.getElementById("table-1").innerHTML = tabledata1;


            const fetapi1 = await fetch('https://jsonplaceholder.typicode.com/posts/3')
            const jsfors3 = await fetapi1.json();
            let tabledata2 = `<table border >
                <tr bgcolor='red'>
                    <th>User id</th>
                    <th>ID</th>
                    <th>Title</th>
                    </tr>`

                tabledata2+= `<tr>
                                <td>${jsfors3.userId}</td>
                                <td>${jsfors3.id}</td>
                                <td>${jsfors3.title}</td>
                                </tr>`
        
            tabledata2+="</table>"

            document.getElementById("table-2").innerHTML = tabledata2;
        
        }

        apis()
        .catch(errs=>console.log(errs));
    </script>
</body>
</html>
