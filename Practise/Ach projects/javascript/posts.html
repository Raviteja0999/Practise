<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <div id="table-1">
           
    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
        .then(res =>res.json())
        .then(tabled =>{
            let tdata = `<table border >
                <tr bgcolor='pink'>
                    <th>Post id</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                    </tr>`


            tabled.forEach(row => {
                tdata+= `<tr>
                                <td>${row.postId}</td>
                                <td>${row.id}</td>
                                <td>${row.name}</td>
                                <td>${row.email}</td>
                                <td>${row.body}</td>
                                </tr>`
                
            });

            tdata+= "</table>"

            document.getElementById("table-1").innerHTML = tdata;
        

        })
        
    </script>
</body>
</html>
