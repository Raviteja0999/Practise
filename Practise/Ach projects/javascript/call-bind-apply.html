<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-apply-Bind</title>
</head>
<body>
    <script>
        let name = {
            fristName:"Ravi",
            lastName:"Teja",
            printfullname:function(hometown){
                console.log(this.fristName+" "+this.lastName+" is from "+hometown);
            }

        }
        let name1 ={
            fristName:"Sachin",
            lastName:"tendulkar"
        }

        name.printfullname("karnataka");

        // call

        name.printfullname.call(name1,"andhrapradesh");

        // apply

        name.printfullname.apply(name1,["andhrapradesh"]);

        // bind

        let s =   name.printfullname.bind(name);

        s("Kadapa");

    

    </script>
</body>
</html>
