<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding</title>
</head>

<body>



    <!-- Button decreasing the number -->

    <input type="button" value="Click" id="buttondec">
    <p id="decnum"></p>


    <script>

        let butn = document.getElementById("buttondec");
        let num = 21;

        butn.addEventListener("click", () => {
            
            if(num>0){
            num = num - 1;
            }
            document.getElementById("decnum").innerHTML = num;

        })

        let finds = Math.floor(Math.random()*20)+1;

        console.log(finds);
    </script>
</body>

</html>
