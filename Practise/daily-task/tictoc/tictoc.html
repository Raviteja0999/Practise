<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body{
            background-color: black;
        }
        #tic{
            align-items: center;
            display: flex;
            flex-direction: column;
            position: absolute;
            margin:180px 150px;
            background-color: black;
        }
        .row{
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 60px;
            text-align: center;
            display: flex;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: black;
            color: white;
        }
        input:focus{
            outline: none;
        }
       #box1{
        border-bottom: 2px solid white;
        border-right: 2px solid white;
       }
       #box2{
        border-bottom: 2px solid white;
       }
       #box3{
        border-bottom: 2px solid white;
        border-left: 2px solid white;
       }
       #box4{
        border-bottom: 2px solid white;
        border-right: 2px solid white;
       }
       #box5{
        border-bottom: 2px solid white;
       }
       #box6{
        border-bottom: 2px solid white;
        border-left: 2px solid white;
       }
       #box7{
        border-right: 2px solid white;
       }
       #box8{
        border-right: 2px solid white;
       }
    
    </style>
</head>
<body>
    <section id="tic">
        <div class="row">
            <input type="text" id="box1" class="box">
            <input type="text" id="box2" class="box">
            <input type="text" id="box3" class="box">
        </div>
        <div class="row">
            <input type="text" id="box4" class="box">
            <input type="text" id="box5" class="box">
            <input type="text" id="box6" class="box">
        </div>
        <div class="row">
            <input type="text" id="box7" class="box">
            <input type="text" id="box8" class="box">
            <input type="text" id="box9" class="box">
        </div>

        <button id="sb">Submit</button>
    </section>

    <script>
        let btn = document.getElementById("sb");

        btn.addEventListener("click",()=>{
            document.getElementById("box1").innerHTML = "x";
        })
    </script>
</body>
</html>
