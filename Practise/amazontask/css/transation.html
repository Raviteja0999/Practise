<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transation</title>
    <style>
      section{
        border: 10px solid red;
        border-radius: 50%;
        height: 100px;
        width: 100px;
        padding-left: 10px;
        padding-top: 20px;
        transform: rotate(90deg);
        animation: myani;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position:absolute;

      }

      @keyframes  myani {
        form{
           left: 10px;
        }
        to{
         left: 300px;
        }
      }
    </style>
</head>
<body>
    <section>Raviteja</section>

    <input type="number" class="mobile">
</body>
</html>
