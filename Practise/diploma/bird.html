<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .birdimg{
               animation-name: bird;
               animation-delay: 4sec;
               animation-iteration-count: infinite;
               animation-duration: 4s;
               position: absolute; 
               /* transform: rotate(180deg); */
                width: 200px;
               height: 200px;
            
        }
        @keyframes bird{
            0%{
               top: 0px; left: 0px;
            }
            100%{
             left: 500px;
             top: 200px;
             
            }
        }
    </style>
</head>
